<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Attribute selection</title>
	<script src="jquery.min.js"></script>
</head>
<body>
	<!--You can hide or show attribute-->
	<script>
		$(document).ready(function(){
			$(tr:odd).css("background-color", "red");
			
		});
	</script>
	<table border="1">
		<tr>
			<td>Name</td>
			<td>Address</td>
		</tr>
		<tr>
			<td>Monir</td>
			<td>Narayangnaj</td>
		</tr>
		<tr>
			<td>Ahmad</td>
			<td>Nougan</td>
		</tr>
	</table>
</body>
</html>
