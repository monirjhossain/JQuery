<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selector</title>
	
	<style>
		div{
			height: 100px;
			width: 100px;
			background: red;
			margin-top: 10px
		}
	</style>
</head>
<body>
	<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("div").animate({left: "300px"})
		});
});
	</script>
	<button>Click here</button>
	<div></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
